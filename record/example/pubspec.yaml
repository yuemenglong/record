name: record_example
description: Demonstrates how to use the record plugin.
version: 1.0.0

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.3.0
  flutter: ">=3.16.0"

dependencies:
  path: ^1.8.0
  path_provider: ^2.0.1
  audioplayers: ^6.1.0
  web: ">=0.5.1 <2.0.0"
  http: ^0.13.5
  xml: ^6.3.0
  sqflite: ^2.3.1
  sqflite_common_ffi: ^2.3.1

  flutter:
    sdk: flutter

  record:
    path: ../

dev_dependencies:
  flutter_lints: ^4.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/sim.txt
    - assets/files.txt
    - assets/NewConcept1/